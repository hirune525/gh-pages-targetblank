<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Target</title>
</head>
<body>
    <dl>
        <dt>referer</dt>
        <dd id="referer"></dd>
        <dt>window.opener</dt>
        <dd id="opener"></dd>
    </dl>
    <div>
        <button id="button">index.htmlの操作</button>
    </div>
    <div>
        <a href="./index.html">トップに戻る</a>
    </div>
    <script>
        document
            .getElementById('referer')
            .innerText = document.referrer;
        document
            .getElementById('opener')
            .innerText = window.opener ? 'あり' : 'なし';
        document
            .getElementById('button')
            .addEventListener('click', function(ev) {
                if (window.opener) {
                    alert('元の画面の操作')
                    window.opener.location.href = './dummy.html'
                } else {
                    alert('window.opener なし');
                }
            }, false)
        ;
    </script>
</body>
</html>
