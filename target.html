<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Target</title>
</head>
<body>
    <dl>
        <dt>referer</dt>
        <dd id="referer"></dd>
    </dl>
    <button id="button">index.htmlの操作</button>
    <script>
        document
            .getElementById('referer')
            .innerText = document.referrer;
        document
            .getElementById('button')
            .addEventListener('click', function(ev) {
                if (window.opener) {
                    alert('window.opener あり');
                } else {
                    alert('window.opener なし');
                }
            }, false)
        ;
    </script>
</body>
</html>
